name: fincha-dev
region: sgp
features:
  - buildpack-stack=ubuntu-22

services:
  - name: web
    github:
      repo: coderschool/fincha-web
      branch: main
      deploy_on_push: false
    build_command: pnpm run build
    run_command: pnpm run start
    http_port: 3000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb
    routes:
      - path: /
    health_check:
      http_path: /
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
