name: Deploy Staging

on:
  push:
    branches: [main]

concurrency:
  group: staging-deploy
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.6.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm type-check

  deploy:
    name: Deploy Staging
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy the app
        id: deploy
        uses: digitalocean/app_action/deploy@v2
        with:
          app_name: fincha-fe-staging
          project_id: ${{ secrets.DO_APP_PLATFORM_PROJECT_ID }}
          token: ${{ secrets.DO_APP_PLATFORM_TOKEN }}
          print_build_logs: 'true'
          print_deploy_logs: 'true'